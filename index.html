<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth Simulation - 3D View</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>3D Cloth Simulation</h1>
        <p>Fixed corners with central point oscillating vertically</p>
        <div class="controls">
            <label>
                <input type="checkbox" id="autoRotate" checked> Auto Rotate
            </label>
            <label>
                Rotation Speed:
                <input type="range" id="rotationSpeed" min="0" max="2" step="0.1" value="1">
            </label>
            <label>
                Camera Distance:
                <input type="range" id="cameraDistance" min="300" max="1000" step="50" value="600">
            </label>
            <button id="resetView">Reset View</button>
        </div>
        <div class="stats">
            <div>Vertices: <span id="vertexCount">0</span></div>
            <div>Triangles: <span id="triangleCount">0</span></div>
            <div>FPS: <span id="fps">0</span></div>
            <div>View: <span id="viewMode">3D Perspective</span></div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
